<!DOCTYPE html>
<html>
    <head>        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="./main.js"></script>
    </head>
    <body>
        <h1>Register here</h1>
        <form id="register-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Place your name" />
            </div>
            <div class="form-group">
                <label for="email">Email* </label>
                <input type="email" name="email" required placeholder="Place your email" />
            </div>
            <div class="form-group">
                <label for="Password">Password* </label>
                <input type="password" name="password" id="password" required placeholder="Place your password" />
            </div>
            <div class="form-group">
                <label for="age">Age*</label>
                <input type="number" id="age" name="age" required placeholder="Age" />
            </div>           
            
            <button type="submit" class="btn btn-default">Register</button>
        </form>
        <div id="message"></div>
    </body>
</html>
