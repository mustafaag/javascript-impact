          <div class="container">
            <form id="userForm">
                <div class="form-group">
                  <label for="fname">First Name</label>
                  <input type="text" name="fname" class="form-control" id="fname" aria-describedby="firstName" placeholder="Enter First Name">
                  <small id="firstName" class="form-text text-muted">Your data are secured</small>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" class="form-control" id="lname" aria-describedby="lastName" placeholder="Enter Last Name">
                    <small id="lastName" class="form-text text-muted">Your data are secured</small>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" name="age" class="form-control" id="age" aria-describedby="age" placeholder="Enter your age">
                    <small id="age" class="form-text text-muted">Your data are secured</small>
                </div>
                <div class="form-group">
                    <select class="form-select" name="gender" id="genderSelect" aria-label="Default select example">
                        <option selected>Select </option>
                        <option value="F">F</option>
                        <option value="M">M</option>
                        <option value="other">other</option>
                      </select>
                </div>
                  

                <button type="s ubmit" class="btn btn-primary" onclick="storeUser(event)">Submit</button>
              </form>

              <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                Error message
              </div>
